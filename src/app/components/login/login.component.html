<div class="card">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="label__group">
        <label class="form__label" for="email">Email</label>
        <span
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="form__validation"
        >
          <span *ngIf="form.get('email')?.errors?.required">Required</span>
          <span *ngIf="form.get('email')?.errors?.email"
            >Invalid email address</span
          >
        </span>
      </div>
      <input
        class="form__input"
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{
          invalid: form.get('email')?.invalid && form.get('email')?.touched
        }"
      />
    </div>
    <div class="form-group">
      <div class="label__group">
        <label class="form__label" for="pass">Password</label>
        <span
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="form__validation"
        >
          <span *ngIf="form.get('password')?.errors?.required">Required</span>
        </span>
      </div>
      <input
        class="form__input"
        formControlName="password"
        id="pass"
        type="password"
        [ngClass]="{
          invalid:
            form.get('password')?.invalid && form.get('password')?.touched
        }"
      />
    </div>
    <button
      class="form__button"
      [disabled]="form.invalid || form.disabled"
      type="submit"
    >
      Log In
      <ngx-spinner
        name="login"
        bdColor="rgba(255, 255, 255, 0.5)"
        color="var($main-color-button)"
        size="medium"
        type="line-scale"
        [fullScreen]="false"
      ></ngx-spinner>
    </button>

    <button
      *ngIf="!isOAuthMode"
      class="form__button"
      type="button"
      (click)="logInWithOAuth()"
    >
      Sign In with OAuth2
      <ngx-spinner
        name="oauthLogin"
        bdColor="rgba(255, 255, 255, 0.5)"
        color="var($main-color-button)"
        size="medium"
        type="line-scale"
        [fullScreen]="false"
      ></ngx-spinner>
    </button>
  </form>
</div>
<a *ngIf="!isOAuthMode" class="card__link" routerLink="/signup"
  >Don't have an account? <span>Sign Up</span></a
>
