<div class="card">
  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="label__group">
        <label class="form__label" for="id">Name</label>
        <span
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="form__validation"
        >
          <span *ngIf="form.get('email')?.errors?.required">Required</span>
        </span>
      </div>
      <input
        class="form__input"
        formControlName="email"
        id="id"
        type="email"
        [ngClass]="{
          invalid: form.get('email')?.invalid && form.get('email')?.touched
        }"
      />
    </div>
    <div class="form-group">
      <div class="label__group">
        <label class="form__label" for="pass">Redirect URL</label>
        <span
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="form__validation"
        >
          <span *ngIf="form.get('password')?.errors?.required">Required</span>
        </span>
      </div>
      <input
        class="form__input"
        formControlName="password"
        id="pass"
        type="password"
        [ngClass]="{
          invalid:
            form.get('password')?.invalid && form.get('password')?.touched
        }"
      />
    </div>
    <button
      class="form__button"
      [disabled]="form.invalid || form.disabled"
      type="submit"
    >
      Add Project
      <ngx-spinner
        bdColor="rgba(255, 255, 255, 0.5)"
        color="var($main-color-button)"
        size="medium"
        type="line-scale"
        [fullScreen]="false"
      ></ngx-spinner>
    </button>
  </form>
</div>
